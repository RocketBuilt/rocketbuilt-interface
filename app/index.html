<html class="no-js" lang="">

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RocketBuilt Interface</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <script src="https://use.typekit.net/cjc2jpp.js"></script>
    <script>if (!window.location.hostname.match(/localhost/)) {try{Typekit.load({ async: true });}catch(e){}}</script>

    <!-- build:css styles/vendor.css -->

    <!-- endbower -->

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="row">
      <div class="interface-grid">
        <div class="interface-grid--side">
          <aside class="sidebar">
            <div class="sidebar--row">
              <a href="#"><img src="images/rocket.svg" class="sidebar--logo"></a>

              <div class="sidebar--finish">
                <a href="#" class="btn">Finish</a>
              </div>
            </div>

            <sidebar-actions></sidebar-actions>

<script type="riot/tag">
<sidebar-actions>
  <ul class="sidebar--list sidebar--actions">
    <li class="sidebar--actions--item">
      <a href="#" class="sidebar--actions--link {mode ? 'sidebar--actions--link__active' : ''} sidebar--row" onclick={enableSelectMode}>
          <span class="circle-icon"><span class="circle-icon--inner">&#xf245;</span></span> Select editable parts
      </a>
    </li>

    <li class="sidebar--actions--item">
      <a href="#" class="sidebar--actions--link {mode ? '': 'sidebar--actions--link__active'} sidebar--row"  onclick={disableSelectMode}>
          <span class="circle-icon"><span class="circle-icon--inner">&#xf25a;</span></span> Normal click
      </a>
    </li>
  </ul>

  this.mode = true;

  function setMode(mode) {
    theRocket.contentWindow.postMessage({
      action: 'theRocket:mode',
      value: mode
    }, '*');
  };

  disableSelectMode = function(e) {
    this.mode = false;
    setMode(this.mode);
  }

  enableSelectMode = function(e) {
    this.mode = true;
    setMode(this.mode);
  }

  this.on('mount', function() {
    enableSelectMode();
  })
</sidebar-actions>
</script>

            <div class="sidebar--row">
              <div class="step"><span class="step--content">1</span></div>

              <p class="para">
                We've recognized <span id="numOfRecognizedFiles">X</span> HTML files. Start by
                selecting parts you would like to have editable on each page, then hit finish.
              </p>
            </div>

            <ul class="sidebar--list sidebar--files">
              <li class="sidebar--files--item">
                <a href="#" class="sidebar--row sidebar--files--link sidebar--files--link__active">index.html</a>
              </li>

              <li class="sidebar--files--item">
                <a href="#" class="sidebar--row sidebar--files--link">about.html</a>
              </li>

              <li class="sidebar--files--item">
                <a href="#" class="sidebar--row sidebar--files--link">gallery.html</a>
              </li>

              <li class="sidebar--files--item">
                <a href="#" class="sidebar--row sidebar--files--link">contact.html</a>
              </li>
            </ul>
          </aside>
        </div>

        <div class="interface-grid--main">
          <section class="embed">
            <iframe id="the-rocket" class="embed--iframe" src="http://localhost:9001/"></iframe>
            <div class="embed--overlay">
              <div class="embed--overlay--state">Loading&hellip;</div>
            </div>
          </section>
        </div>
      </div>
    </div>
